<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link href="https://fonts.googleapis.com/css?family=Exo|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/website-styles.css">
    <link rel="stylesheet" href="/css/news-styles.css">
    <title>First Gear</title>
</head>

<body>
    <div class="news-bg header-bg-img"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <div class="brand-container">
                <div class="logo-container">
                    <img class="logo" src="/images/logos/gear-logo.png" alt="logo here!">
                </div>
                <div class="name-container">
                    <h2 class="name">First Gear</h2>
                </div>
            </div>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/learn.html">Learn</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/news.html">News</a>
                </li>
                <li class="nav-item subscribe">
                    <a class="nav-link" href="/pages/subscribe.html">Subscribe</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="news-header first-gear-header">
        <h2>Stay Up To Date</h2>
        <p>Not your nightly news source.</p>
    </div>

    <div class="news-content first-gear-content">
        <div class="writer-content">
            <div class="whats-news-section news-section">
                <div class="trending-news news-subsection">
                    <hr>
                    </hr>
                    <h3>Trending News</h3>
                    <a id="latestStory1Link" href="#" target="_blank">
                        <div id="latestStory1" class="latest-story-1 latest-story"></div>
                    </a>
                    <hr>
                    </hr>
                    <a id="latestStory2Link" href="#" target="_blank">
                        <div id="latestStory2" class="latest-story-2 latest-story"></div>
                    </a>
                    <hr>
                    </hr>
                    <a id="latestStory3Link" href="#" target="_blank">
                        <div id="latestStory3" class="latest-story-3 latest-story"></div>
                    </a>
                    <hr>
                    </hr>
                    <a id="latestStory4Link" href="#" target="_blank">
                        <div id="latestStory4" class="latest-story-4 latest-story"></div>
                    </a>


                </div>
                <div class="articles news-subsection">

                    <div class="article-1 article">
                        <div class="article-1-img-container">
                            <img id="article1Img" src="" alt="">
                        </div>
                        <a id="article1Link" href="#" target="_blank">
                            <div class="article-1-content">
                                <h3 id="article1Title"></h3>
                                <p id="article1Content"></p>
                            </div>
                        </a>
                    </div>


                    <hr class="articles-hr">
                    </hr>
                    <div class="subarticle-container">

                        <div class="article-2 article subarticle">
                            <img id="article2Img" src="" alt="">
                            <a id="article2Link" href="#" target="_blank">
                                <h2 id="article2Title"></h2>
                                <p id="article2Content"></p>
                            </a>
                        </div>


                        <div class="article-3 article subarticle">
                            <img id="article3Img" src="" alt="">
                            <a id="article3Link" href="#" target="_blank">
                                <h2 id="article3Title"></h2>
                                <p id="article3Content"></p>
                            </a>
                        </div>


                        <div class="article-4 article subarticle">
                            <img id="article4Img" src="" alt="">
                            <a id="article4Link" href="#" target="_blank">
                                <h2 id="article4Title"></h2>
                                <p id="article4Content"></p>
                            </a>

                        </div>

                    </div>
                </div>
                <div class="most-popular-news news-subsection">
                    <hr>
                    </hr>
                    <h3>Popular News</h3>
                    <a id="trendingStory1Link" href="#" target="_blank">
                        <div id="trendingStory1" class="trending-story-1 trending-story"></div>
                    </a>
                    <hr>
                    </hr>
                    <a id="trendingStory2Link" href="#" target="_blank">
                        <div id="trendingStory2" class="trending-story-2 trending-story"></div>
                    </a>
                    <hr>
                    </hr>
                    <a id="trendingStory3Link" href="#" target="_blank">
                        <div id="trendingStory3" class="trending-story-3 trending-story"></div>
                    </a>
                    <hr>
                    </hr>
                    <a id="trendingStory4Link" href="#">
                        <div id="trendingStory4" class="trending-story-4 trending-story"></div>
                    </a>
                </div>
            </div>
            <div class="reviews-section news-subsection">
                <hr>
                </hr>
                <h3>Car Reviews</h3>
                <div class="reviews-container">
                    <div class="review-1 review">
                        <img id="review1Img" src="" alt="">
                        <a id="review1Link" href="#" target="_blank">
                            <h2 id="review1Title"></h2>
                        </a>
                    </div>
                    <div class="review-2 review">
                        <img id="review2Img" src="" alt="">
                        <a id="review2Link" href="#" target="_blank">
                            <h2 id="review2Title"></h2>
                        </a>
                    </div>
                    <div class="review-3 review">
                        <img id="review3Img" src="" alt="">
                        <a id="review3Link" href="#" target="_blank">
                            <h2 id="review3Title"></h2>
                        </a>
                    </div>
                    <div class="review-4 review">
                        <img id="review4Img" src="" alt="">
                        <a id="review4Link" href="#" target="_blank">
                            <h2 id="review4Title"></h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="first-gear-footer">
            <p>Powered by News API</p>
            <a href="https://github.com/wilsonredd/First-Gear-Website">
                <p>https://github.com/wilsonredd/First-Gear-Website</p>
            </a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script text="type/javascript" src="/scripts/news-script.js">
    </script>
</body>

</html>
